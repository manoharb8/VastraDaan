<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Cloth Donation</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- ADD THIS VIDEO TAG FOR THE BACKGROUND -->
    <video autoplay muted loop playsinline id="bg-video">
        <source src="videos/bg-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <!-- Home View -->
        <div id="home-view" class="view active-view">
            <div class="neu-card">
                <div class="neu-icon"><div class="icon-inner"><svg viewBox="0 0 24 24"><path d="M12 2.69l-9 4.9V17.3l9 4.9 9-4.9V7.59L12 2.69z"/><polyline points="21.1 7.59 12 12.51 2.9 7.59"/><line x1="12" y1="22.22" x2="12" y2="12.51"/></svg></div></div>
                <h2>VastraDaan</h2>
                <p>Your small contribution can make a big difference.</p>
                <div class="home-actions">
                    <button class="neu-button nav-btn" data-target="login-view">Login</button>
                    <button class="neu-button nav-btn" data-target="register-view">Register</button>
                </div>
            </div>
        </div>

        <!-- Register View -->
        <div id="register-view" class="view">
            <div class="neu-card">
                <h2>Create Account</h2>
                <form id="register-form" novalidate>
                    <div class="form-group"><div class="input-group neu-input"><input type="text" id="register-name" required placeholder=" "><label for="register-name">Full Name</label></div></div>
                    
                    <!-- CORRECTED PHONE INPUT STRUCTURE -->
                    <div class="form-group">
                        <div class="input-group neu-input phone-group">
                            <input type="tel" id="register-phone" required placeholder=" " maxlength="10">
                            <label for="register-phone">Phone Number</label>
                            <span class="country-code">+91</span>
                        </div>
                        <span class="warning-message" id="register-phone-warning"></span>
                    </div>

                    <div class="form-group"><div class="input-group neu-input"><input type="password" id="register-password" required placeholder=" "><label for="register-password">Password</label></div></div>
                    <div class="form-group"><div class="input-group neu-input"><input type="text" id="register-address" required placeholder=" "><label for="register-address">Address</label></div></div>
                    <button type="submit" class="neu-button">Register</button>
                </form>
                <div class="divider"><span>or</span></div>
                <div id="g_id_onload" data-client_id="853516383345-4p5d3upi7u7lakahao0htv2bpe762fgl.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
                <div class="neu-button-wrapper">
                    <div class="g_id_signin" data-type="standard" data-theme="outline" data-size="large" data-logo_alignment="center"></div>
                </div>
                <p class="bottom-link">Already have an account? <a href="#" class="nav-link" data-target="login-view">Sign In</a></p>
            </div>
        </div>

        <!-- Login View -->
        <div id="login-view" class="view">
            <div class="neu-card">
                <div class="neu-icon"><div class="icon-inner"><svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></div></div>
                <h2>Welcome Back</h2>
                <form id="login-form" novalidate>
                    
                    <!-- CORRECTED PHONE INPUT STRUCTURE -->
                    <div class="form-group">
                        <div class="input-group neu-input phone-group">
                            <input type="tel" id="login-phone" required placeholder=" " maxlength="10">
                            <label for="login-phone">Phone Number</label>
                             <span class="country-code">+91</span>
                        </div>
                         <span class="warning-message" id="login-phone-warning"></span>
                    </div>
                    
                    <div class="form-group"><div class="input-group neu-input password-group"><input type="password" id="login-password" required placeholder=" "><label for="login-password">Password</label><button type="button" class="password-toggle neu-toggle" id="passwordToggle"><svg class="eye-open" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg><svg class="eye-closed" viewBox="0 0 24 24"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg></button></div></div>
                    <button type="submit" class="neu-button">Login</button>
                </form>
                <div class="divider"><span>or</span></div>
                <div class="neu-button-wrapper">
                    <div class="g_id_signin" data-type="standard" data-theme="outline" data-size="large" data-logo_alignment="center"></div>
                </div>
                <p class="bottom-link">No account? <a href="#" class="nav-link" data-target="register-view">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
